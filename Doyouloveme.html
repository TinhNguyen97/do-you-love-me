<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<p id="size"></p>
<h2>Do you love me?</h2>
<button value="YES" onclick=alert('<3') style="position: absolute;left:50px">YES</button>
<button value="YES" id="no" onmouseover="random()" style="position: absolute;left: 100px">NO</button>
<script>
    function random()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</body>
</html>
